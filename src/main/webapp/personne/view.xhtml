<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:commandLink value="Retour a la list" action="#{personneController.showList}" />
        <h:commandLink value="Attestation de travail" action="#{personneController.showAttestation}" />
    <p:panelGrid columns="2">
        <p:outputLabel value="photo :"/>
        <p:graphicImage height="180" width="180" value="#{personneController.byteToImage(personneController.courant.photo)}" />
        <p:outputLabel value="SOM" />
        <p:outputLabel id="som" value="#{personneController.courant.som}" />
        <p:message for="som" />
        <p:outputLabel value="Poste Budgetaire" />
        <p:outputLabel id="posteBudgetaire" value="#{personneController.courant.posteBudgetaire}" />
        
        
        <p:outputLabel value="Date Recrutement" />
        <p:outputLabel id="dateRecrutement" value="#{personneController.courant.dateRecrutement}" />
        
        
        <p:outputLabel value="CIN" />
        <p:outputLabel id="cin" value="#{personneController.courant.cin}" />
        
         <p:outputLabel value="Nom :" />
        <p:outputLabel id="nom" value="#{personneController.courant.nom}" />
        
        <p:outputLabel value="Prénom :" />
        <p:outputLabel id="prenom1" value="#{personneController.courant.prenom1}" />
        
        <p:outputLabel value="Deuxième prénom :" />
        <p:outputLabel id="prenom2" value="#{personneController.courant.prenom2}" />
        
        <p:outputLabel value="Nom en arabe :" />
        <p:outputLabel id="nomAr" value="#{personneController.courant.nomAr}" />
        
        <p:outputLabel value="Prénom en arabe :" />
        <p:outputLabel id="prenomAr" value="#{personneController.courant.prenomAr}" />
       
        <p:outputLabel value="Date de naissance :" />
        <p:outputLabel id="dateNaissance" value="#{personneController.courant.dateNaissance}" />
        
        <p:outputLabel value="Lieu de naissance :" />
        <p:outputLabel id="lieuNaissance" value="#{personneController.courant.lieuNaissance}" />
        
        <p:outputLabel value="Adresse :" />
        <p:outputLabel id="adresse" value="#{personneController.courant.adresse}" />
        
        <p:outputLabel value="Téléphonne :" />
        <p:outputLabel id="telephonne" value="#{personneController.courant.telephonne}" />
        
        <p:outputLabel value="Etat matrimonial :" />
        <p:outputLabel id="etatMatrimonial" value="#{personneController.courant.etatMatrimonial}" />
        
        <p:outputLabel value="Nombre d'enfant :" />
        <p:outputLabel id="nbEnfants" value="#{personneController.courant.nbEnfants}" />
        
        
    </p:panelGrid>
        
        </h:form>
</h:body>
</html>
